<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Welcome on schtroump-phou-troll
      </h1>
    </header>

    <main>      
      <div id="first-div">
        <form>
          <input name="username" type="text" maxlength="100" placeholder="username" aria-labelledby="submit-username">
          <button type="submit" id="create-room">Start game</button>
          <button type="submit" id="join-room">Join game</button>
        </form>
        
      </div>
      
      <div id="second-div" hidden="true">
        <form>
          <input name="roomId" type="number" maxlength="100" placeholder="room Id" aria-labelledby="submit-id">
          <button type="submit" id="continue">&#8594;</button>
        </form>
      </div>
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
